<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DS Emulator</title>
  <link rel="stylesheet" href="./emulatorjs/emulator.min.css">
  <style>
    body { margin: 0; background: black; }
    #game { width: 100vw; height: 100vh; }
  </style>
</head>
<body>

<div id="game"></div>

<script>
  // EmulatorJS configuration
  EJS_player = "#game";                    // HTML container
  EJS_core = "nds";                        // Nintendo DS core
  EJS_pathtodata = "./emulatorjs/";       // Path to emulatorjs folder
  EJS_biosUrl = "./bios/bios7.bin";       // ARM7 BIOS
  EJS_biosUrl2 = "./bios/bios9.bin";      // ARM9 BIOS
  EJS_firmwareUrl = "./bios/firmware.bin";// DS firmware
  EJS_gameUrl = "./roms/mario.nds";       // Your ROM
</script>

<script src="./emulatorjs/loader.js"></script>

</body>
</html>
