<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cos</title>

  <!-- EmulatorJS CSS -->
  <link rel="stylesheet" href="../emulatorjs/emulator.min.css">

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #game {
      width: 100vw;    /* full browser width */
      height: 100vh;   /* full browser height */
      touch-action: none; /* better touch control for mobile */
    }
  </style>
</head>
<body>

<div id="game"></div>

<script>
  // ====== REQUIRED EmulatorJS CONFIG ======
  EJS_player      = "#game";
  EJS_core        = "nds";
  EJS_pathtodata  = "../emulatorjs/";

  // DS BIOS & firmware
  EJS_biosUrl      = "../bios/bios7.bin";
  EJS_biosUrl2     = "../bios/bios9.bin";
  EJS_firmwareUrl  = "../bios/firmware.bin";

  // Game ROM
  EJS_gameUrl = "../roms/mario.nds";

  // Game identity (important for saving settings)
  EJS_gameID = "nds-game-1";

  // Language
  EJS_language = "en";

  // ====== AUDIO SETTINGS ======
  EJS_audioBuffer    = 8192;   // bigger buffer = smoother audio
  EJS_audioResampler = 2;      // higher-quality audio resampling

  // ====== VIDEO / RESOLUTION ======
  EJS_render       = "webgl"; // hardware-accelerated rendering
  EJS_canvasWidth  = 256;     // combined width of top+bottom screens
  EJS_canvasHeight = 192;     // combined height of top+bottom screens
  EJS_scale        = 2;       // scale factor (2x native resolution)
</script>

<!-- LOAD EMULATORJS -->
<script src="../emulatorjs/loader.js"></script>

</body>
</html>
