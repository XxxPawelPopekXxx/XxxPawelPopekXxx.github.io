<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DS Emulator</title>

  <!-- EmulatorJS CSS (must exist in this path) -->
  <link rel="stylesheet" href="../emulatorjs/emulator.min.css">

  <style>
    body {
      margin: 0;
      background: black;
    }
    #game {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="game"></div>

<script>
  // REQUIRED EmulatorJS config
  EJS_player = "#game";
  EJS_core = "nds";
  EJS_pathtodata = "../emulatorjs/";

  // REQUIRED: game ROM
  EJS_gameUrl = "../roms/Mario.nds";

  // Strongly recommended
  EJS_gameID = "nds-game-1";
  EJS_language = "en";
</script>

<!-- IMPORTANT:
     This MUST be the ONLY EmulatorJS script you load -->
<script src="../emulatorjs/loader.js"></script>

</body>
</html>
