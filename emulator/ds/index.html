<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DS Emulator</title>

  <!-- EmulatorJS CSS -->
  <link rel="stylesheet" href="../emulatorjs/emulator.min.css">

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #game {
      display: flex;
      flex-direction: column; /* top screen above bottom screen */
      image-rendering: pixelated; /* crisp pixels when scaled */
      width: auto;
      height: 100%;
      max-height: 100vh;
    }

    #game canvas {
      display: block;
      width: 100%;    /* scale to container width */
      height: auto;   /* keep aspect ratio */
    }
  </style>
</head>
<body>

<div id="game"></div>

<script>
  // ====== REQUIRED EmulatorJS CONFIG ======
  EJS_player      = "#game";
  EJS_core        = "nds";
  EJS_pathtodata  = "../emulatorjs/";

  // DS BIOS & firmware
  EJS_biosUrl      = "../bios/bios7.bin";
  EJS_biosUrl2     = "../bios/bios9.bin";
  EJS_firmwareUrl  = "../bios/firmware.bin";

  // Game ROM
  EJS_gameUrl = "../roms/mario.nds";

  // Game identity (important for saving settings)
  EJS_gameID = "nds-game-1";

  // Language
  EJS_language = "en";

  // ====== AUDIO SETTINGS ======
  EJS_audioBuffer    = 8192;  // larger buffer = smoother audio
  EJS_audioResampler = 2;     // high-quality resampling

  // ====== VIDEO / RESOLUTION ======
  EJS_render       = "webgl"; // hardware-accelerated rendering
  EJS_canvasWidth  = 256;     // DS top/bottom screen width
  EJS_canvasHeight = 192;     // DS top/bottom screen height
  EJS_scale        = 2;       // scale factor for crisp display
</script>

<!-- LOAD EMULATORJS -->
<script src="../emulatorjs/loader.js"></script>

</body>
</html>
